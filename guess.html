    <script type="text/javascript">
    var answer = parseInt(Math.random() * 100);
    function readInt(){
        return document.getElementById("userAnswer").value;
    }
    function write(text){
        document.getElementById("info").innerHTML= text;
    }

    function guess1(){

        alert(a);
    }

    var answer = parseInt(Math.random() * 100);

    function guess(){
        write("Первый игрок, введите имя: ");
        var first = readInt();
        write("Второй игрок, введите имя: ");
        var second = readInt();
        var firstPlayerInGame = true;
        var secondPlayerInGame = true;
        var turn = 1;
        if (firstPlayerInGame == true || secondPlayerInGame == true) {
        if(turn == 1 && firstPlayerInGame == true)
        {
            write("Ход игрока " + first + " , для выхода введите: выход. Угадайте число от 0 до 100: ");
            var userAnswer = readInt();//prompt("Ход игрока " + first + " , для выхода введите: выход. Угадайте число от 0 до 100: ");
            if(parseInt(userAnswer) == answer){
                write("Поздравляю, " + first + " угадал число!");
            } else if(parseInt(userAnswer) > answer){
                write(first + " ввёл слишком большое число.");
            } else if(parseInt(userAnswer) < answer){
                write(first + " ввёл слишком маленькое число.");
            } else if(userAnswer == "выход"){
                write(first + " вышел из игры!")
                firstPlayerInGame = false;
            }
            if(secondPlayerInGame==true)
            {
            turn = 2;
            }
        }
        else if (turn == 2 && secondPlayerInGame == true)
        {
            write("Ход игрока " + second + " , для выхода введите: выход. Угадайте число от 0 до 100: ");
            var userAnswer = readInt(); //prompt("Ход игрока " + second + " , для выхода введите: выход. Угадайте число от 0 до 100: ");
            if(parseInt(userAnswer) == answer){
                write("Поздравляю, " + second + " угадал число!");
            } else if(parseInt(userAnswer) > answer){
                write(second + " ввёл слишком большое число.");
            } else if(parseInt(userAnswer) < answer){
                write(second + " ввёл слишком маленькое число.");
            } else if(userAnswer == "выход"){
                write(second + " вышел из игры!")
                secondPlayerInGame = false;
            }
            if(firstPlayerInGame==true)
            {
            turn = 1;
            }
        }
        }
        else{
        write("Все игроки вышли!")}
        }
    
    </script>
